---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-gitops
  source:
    repoURL: https://github.com/davidseve/amq-streams-testing.git
    targetRevision: authorization
    path: ./chart    
    helm:
     parameters:
      - name: "kafka.password"
        value: "password0"     
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
